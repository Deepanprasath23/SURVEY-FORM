<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <span class="error" id="emailError"></span>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" min="1" max="120">

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>

            <label for="feedback">How did you find us?</label>
            <select id="feedback" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Friends">Friends</option>
                <option value="Social Media">Social Media</option>
                <option value="Advertisements">Advertisements</option>
                <option value="Others">Others</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" rows="4" placeholder="Write your comments here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for Validation
        const form = document.getElementById('surveyForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');

        form.addEventListener('submit', (e) => {
            let valid = true;

            // Validate Name
            if (nameInput.value.trim() === "") {
                valid = false;
                nameError.textContent = "Name is required.";
            } else {
                nameError.textContent = "";
            }

            // Validate Email
            if (emailInput.value.trim() === "" || !/\S+@\S+\.\S+/.test(emailInput.value)) {
                valid = false;
                emailError.textContent = "Valid email is required.";
            } else {
                emailError.textContent = "";
            }

            // If the form is invalid, prevent submission
            if (!valid) {
                e.preventDefault();
            } else {
                alert("Survey Submitted Successfully!");
            }
        });
    </script>
</body>
</html>
